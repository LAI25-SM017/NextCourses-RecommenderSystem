<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Course Recommender</h1>

        <!-- Form input untuk course_id dan jumlah rekomendasi (n) untuk Content-Based Filtering -->
        <form id="courseForm">
            <label for="course_id">Enter Course ID:</label>
            <input type="number" id="course_id" name="course_id" required>

            <label for="n">Number of Recommendations (n):</label>
            <input type="number" id="n" name="n" required min="1" max="10">

            <button type="submit" id="getRecommendationsBtn">Get Recommendations (Content-Based)</button>
        </form>

        <!-- Form input untuk user_id dan jumlah rekomendasi (n) untuk Collaborative Filtering -->
        <form id="userForm">
            <label for="user_id">Enter User ID:</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="n_cf">Number of Recommendations (n):</label>
            <input type="number" id="n_cf" name="n_cf" required min="1" max="10">

            <button type="submit" id="getCollaborativeRecommendationsBtn">Get Recommendations (Collaborative Filtering)</button>
        </form>

        <!-- Tombol untuk mendapatkan kursus acak -->
        <div class="button-container">
            <button id="getRandomBtn">Get Random Courses</button>
        </div>

        <!-- Tempat menampilkan hasil rekomendasi atau kursus acak -->
        <div id="courseList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
